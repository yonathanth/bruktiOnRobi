name: Deploy Brukti

on:
  push:
    branches:
      - staging
      - main
      - master

jobs:
  deploy_qa:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Connect with VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            mkdir -p apps/brukti && cd apps/brukti
            
            if [ -d ".git" ]; then
              git stash
              git pull origin main
            else
              git clone -b main https://github.com/yonathanth/bruktiOnRobi.git .
            fi
            
            npm install --force
            npm run build

            pid=$(pm2 pid "brukti frontend" 2>/dev/null)
            if [ -n "$pid" ]; then
              echo "Reloading application"
              pm2 reload "brukti frontend"
              pm2 save
            else
              echo "New application"
              pm2 start npm --name "brukti frontend" -- start
              pm2 startup
              pm2 save
            fi
